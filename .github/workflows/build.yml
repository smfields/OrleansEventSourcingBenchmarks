name: Build and Test

on:
  workflow_call:

env:
  Configuration: Release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
      
    - name: Build
      run: dotnet build
      
    - name: Test
      run: dotnet test --no-build --verbosity normal
